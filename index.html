<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Random Champion</title>
</head>
<body>
<div class="container">
    <h1 class="standout"> Random League <span class="color-emphasis-1">Champ Generator</span></h1>

    <h2 class="champ-pick" id="underlined"> Your Champ: </h2>
    <h2 class="champ-pick" id="champPickElement"></h2>

    <button class="btn" onclick="randomChampion()"> Random Champ </button>

    <select name="championRole" id="championRole">
        <option value="adc">ADC</option>
        <option value="support">SUPPORT</option>
        <option value="jungle" selected>JUNGLE</option>
        <option value="mid">MID</option>
        <option value="top">TOP</option>
        <option value="general">GENERAL</option>
    </select>

</div>



<script src="app.js"></script>
</body>
</html>
