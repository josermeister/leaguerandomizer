<body>

<div class="container">
    <h1 class="standout"> Random League <span class="color-emphasis-1">Champ Generator</span></h1>

    <h2 class="champ-pick" id="underlined"> Your Champ: </h2>
    <h2 class="champ-pick" id="champPickElement"></h2>

    <button class="btn" onclick="randomChampion()"> RANDOMIZE </button>

    <div class="selection">
        <p> Select Lane: </p>
        <select name="championRole" id="championRole">
            <option value="adc">ADC</option>
            <option value="support">SUPPORT</option>
            <option value="jungle">JUNGLE</option>
            <option value="mid">MID</option>
            <option value="top">TOP</option>
            <option value="general" selected>GENERAL</option>
        </select>
    </div>


</div>
